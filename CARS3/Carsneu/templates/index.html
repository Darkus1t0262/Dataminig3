<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precios de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fae9d2; }
        .navbar, .footer { background-color: #0c0880; }
        .navbar-brand, .nav-link, .footer-text { color: white !important; }
        .content-container { display: flex; justify-content: center; align-items: center; height: auto; flex-wrap: wrap; }
        .form-container { padding: 20px; border-radius: 10px; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); width: 50%; margin: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Cars Prediction</a>
        </div>
    </nav>

    <div class="container content-container">
        <div class="form-container">
            <h2 class="text-center">Ingrese los datos del vehículo</h2>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" id="marca" name="marca" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" name="modelo" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Año:</label>
                    <input type="number" id="year" name="year" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="kilometraje" class="form-label">Kilometraje:</label>
                    <input type="number" id="kilometraje" name="kilometraje" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="transmision" class="form-label">Transmisión:</label>
                    <input type="text" id="transmision" name="transmision" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="motor" class="form-label">Motor:</label>
                    <input type="text" id="motor" name="motor" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="traccion" class="form-label">Tracción:</label>
                    <input type="text" id="traccion" name="traccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="text" id="color" name="color" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="combustible" class="form-label">Combustible:</label>
                    <input type="text" id="combustible" name="combustible" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Predecir Precio</button>
            </form>
        </div>
    </div>

    <footer class="footer py-3 text-center">
        <p class="footer-text">© 2024 Cars Prediction. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
